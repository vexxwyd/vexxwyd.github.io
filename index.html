
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vexxwyd</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1215156108734365717/1218742729454911528/memeeme.png?ex=6608c59d&is=65f6509d&hm=92a8d3a0074d52c894bb202d548fde1eb29fa5eb841ad159c0c1c9853936bca4&">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="button-container">
    <a href="http://nottacos.lol" class="back">Go Back</a>
    <!-- Dark/Light mode toggle -->
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="result">
      <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('/')">/</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
